name: CI

on:
  pull_request_target:
    branches:
    - main
  release:
    types:
      - prereleased
      - published
  workflow_dispatch:

jobs:
  coverage:
    uses: Billingegroup/release-scripts/.github/workflows/_matrix-and-codecov-on-merge-to-main.yml@v0
    with:
      project: diffpy.fourigui
      c_extension: false
      headless: true
    secrets:
      CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
